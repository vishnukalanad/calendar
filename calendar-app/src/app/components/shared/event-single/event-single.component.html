<div class="p-2 border border-slate-200 rounded-xl h-full box-border">
  <div class="flex flex-col gap-1">
    <p class="font-medium text-slate-700">{{event().title}}</p>
    <p class="text-sm text-slate-600">{{event().description}}</p>

    <div class="mt-2 flex items-center justify-between  px-2 box-border rounded-lg" [class.bg-amber-100]="event().status === 'pending'">
      <span class="py-1 rounded-full text-xs uppercase font-semibold" [class.text-amber-800]="event().status === 'pending'">{{event().status}}</span>
      <p class="text-xs font-semibold">{{ event().date | date : 'd MMM, yyyy' }}</p>
    </div>
  </div>
</div>
